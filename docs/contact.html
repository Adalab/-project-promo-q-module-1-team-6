<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Contacto</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Quatro__Queens</h1>
      <nav class="nav">
        <ul class="menu-header">
          <li><a href="./index.html#equipo">equipo</a></li>
          <li>
            <a href="./index.html#perfiles">quiénes somos</a>
          </li>
          <li><a href="contact.html">contacto</a></li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <img class="logo" src="./assets/images/background_contact.jpg" alt="Hero" />
      <section class="description">
        <h2 class="title_description">contacto</h2>
        <p>
          ¿Tienes alguna duda? Estaremos encantadas de ayudarte mediante el
          siguiente formulario.
        </p>
        <p class="required">
          Todos los campos marcados con <span class="asterisk">*</span> son
          obligatorios.
        </p>
      </section>
      <section>
        <form
                action="https://formspree.io/f/xjvlzoek"
                method="post"
                class="formulario"
              >
                <fieldset>
                  <!--campo para introducir nombre-->

                  <div>
                    <label for="full-name" class="label"
                    >Nombre completo <span class="asterisk">*</span></label>
                  </div>
                  <div>
                    <input
                    type="text"
                    name="name"
                    id="full-name"
                    placeholder="Nombre..."
                    required=""
                    class="input"/>
                  </div>

                  <!--campo para introducir mail-->

                  <div>
                    <label for="email-address" class="label"
                    >Email <span class="asterisk">*</span></label>
                  </div>
                  <div>
                    <input
                    type="email"
                    name="_replyto"
                    id="email-address"
                    placeholder="nombre.apellidos@mail.com"
                    required=""
                    class="input_dark"/>
                  </div>

                  <!--campo para introducir telefono-->

                  <div>
                    <label for="telephone" class="label">Teléfono</label>
                  </div>
                  <div>
                    <input
                    type="telephone"
                    name="telephone"
                    id="telephone"
                    placeholder="Ej: 123456789"
                    class="input"/>
                  </div>

                  <!--campo para introducir mensaje-->

                  <div>
                    <label for="message" class="label"
                    >Mensaje <span class="asterisk">*</span></label>
                  </div>
                  <div>
                    <textarea
                    rows="5"
                    name="message"
                    id="message"
                    placeholder="¿Qué necesitas?"
                    required=""
                    class="textarea">
                    </textarea>
                  </div>
                  <div>
                    <input
                    type="hidden"
                    name="_subject"
                    id="email-subject"
                    value="Message Form Submission"/>
                  </div>
                </fieldset>
                <input type="submit" value="enviar" class="botton" />
              </form>
      </section>
    </main>

    <footer class="footer">
      <p class="copyright">Nombre del grupo &copy; 2022</p>
      <nav class="nav">
        <ul class="menu">
          <li>
            <a href="./index.html#equipo">EQUIPO</a>
          </li>
          <li>
            <a href="./index.html#perfiles">QUIÉNES SOMOS</a>
          </li>
          <li>
            <a href="contact.html">CONTACTO</a>
          </li>
        </ul>
      </nav>
      <img class="logo_footer" src="./assets/images/logo-adalab.png" alt="logo Adalab" />
    </footer>

  </body>
</html>
